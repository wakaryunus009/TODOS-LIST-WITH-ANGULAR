<div class="my-3">
    <h6 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h6>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onclick(todo)">Delete</button>
</div>
